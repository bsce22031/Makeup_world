<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd1dc;
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        main h2 {
            font-size: 2em;
            color: black;
            position: absolute;
            top: 20px;
        }

        main p {
            font-size: 1.2em;
            color: #333;
            position: absolute;
            bottom: 30px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        footer p {
            margin: 0;
        }
        .login-options {
            margin-top: 20px;
        }

        .login-options a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-options a:hover {
            background-color: black;
            transform: scale(1.1);
        }

        /* Image Slider Styling */
        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw; /* Full screen width */
            height: 100%; /* Ensure it takes full height of the viewport */
            margin: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Allow three images in a row */
        }

        .slides img {
            width: 100vw; /* Each image takes full width of the viewport */
            height: 100vh; /* Each image takes full height of the viewport */
            object-fit: cover; /* Maintain aspect ratio and fill the space */
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            display: inline-block;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Makeup World</h1>
        <nav>
                <a href="admin_login.php">Login as Admin</a>
                <a href="user_login.php">Login as User</a>
        </nav>
    </header>
    <main>
        <h2 >Welcome to Makeup World</h2>
        <p>Your one-stop shop for all makeup products.</p>
        <div class="slider">
            <div class="slides">
                <img src="image/img1.jpg" alt="Makeup Product 1">
                <img src="image/myy.jpg" alt="Makeup Product 2">
                <img src="image/img2.jpg" alt="Makeup Product 3">
                <img src="image/img4.jpeg" alt="Makeup Product 4">
                <img src="image/img5.jpg" alt="Makeup Product 5">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Makeup World. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            if (index > slides.children.length) { slideIndex = 1 }
            if (index < 1) { slideIndex = slides.children.length }

            slides.style.transform = `translateX(-${(slideIndex - 1) * 100}vw)`; /* Ensure full width sliding */

            dots.forEach(dot => dot.classList.remove('active'));
            dots[slideIndex - 1].classList.add('active');
        }

        function moveSlide(n) {
            showSlide(slideIndex += n);
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
        }

        showSlide(slideIndex);
    </script>
</body>
</html>
